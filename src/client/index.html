<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List App</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="topHeader centered_text purple_bg header_text">
        Task App
    </header>
    <main>
        <section id="loginSection">
            <form id="loginForm" style="margin-top: 8px;">
                <header
                    class="centered_text subheader_text formHeader"
                >Please Login</header>
                <section class="formSection light-purple_bg">
                    <div class="formError lightlabel_text centered_text error-red" id="loginFormError"></div>
                    <div class="formInputGroup centered_column">
                        <label class="formLabel centered_text header_text">Username</label>
                        <input class="formTextField subheader_text" type="text" id="loginUsername">
                    </div>
                    <div class="formInputGroup centered_column">
                        <label class="formLabel centered_text header_text">Password</label>
                        <input class="formTextField subheader_text" type="password" id="loginPassword">
                    </div>
                    <div>
                        <button class="button button-purple_bg buttonlabel_text white">Login</button>
                    </div>
                </section>
            </form>
        </section>
        <section class="hidden" id="homeSection">
            <section id="itemsSection" style="margin-top: 21px;">
                <div class="itemRow centered_text subheader_text">No Items!</div>
            </section>
            <form id="createItemForm" style="margin-top: 21px;">
                <header
                    class="centered_text subheader_text formHeader"
                >Add New Item</header>
                <section class="formSection light-purple_bg">
                    <div class="formError lightlabel_text centered_text error-red" id="createItemFormError"></div>
                    <div class="formInputGroup centered_column">
                        <label class="formLabel centered_text header_text">Item Title</label>
                        <input class="formTextField subheader_text" type="text" id="newItemTitle">
                    </div>
                    <div>
                        <button class="button button-purple_bg buttonlabel_text white">Create</button>
                    </div>
                </section>
            </form>
        </section>
    </main>
    <section id="popupHolder" class="modal-background_bg hidden">
        <section id="popupInner" class="middle-purple_bg">
            <div id="popupHeader" class="centered_text header_text white">header</div>
            <div id="popupBody">body content</div>
        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
